{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} {{ block.super }} | Add Expense {% endblock %}
{% block content %}
<div class="col-md-7 mt-5">
    <h3>Add Expense</h3>
    <hr>
<form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Add Expense" class="btn btn-block btn-dark">
</form>
</div>

{% endblock %}
