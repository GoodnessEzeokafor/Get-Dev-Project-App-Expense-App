{% extends 'base.html'%}
{% load crispy_forms_tags %}
{% block content%}

<div class="col-md-5 mt-5" style="margin:0 auto">
    {%if user.is_authenticated %}
    <h3>Sorry you are already logged in</h3>
    {% else %}
        <h3>Login</h3>

        <form action="" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input  type="submit" value="Login">
        </form>

    {% endif %}
</div>
{% endblock %}
